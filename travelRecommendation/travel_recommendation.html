<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravelBloom | Explore Dream Destination</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="travel_recommendation.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1549924231-f129b911e442');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      position: relative;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 50px;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #00ffd5;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-bar input {
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    .search-bar button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-bar .search-btn {
      background: #009688;
      color: white;
    }

    .search-bar .clear-btn {
      background: #f44336;
      color: white;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: left;
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .hero-content .book-btn {
      padding: 12px 24px;
      background: #00bfa5;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    .social-icons {
      position: absolute;
      top: 40%;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-icons a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #00ffd5;
    }

    #result-box {
      position: absolute;
      top: 80px;
      right: 40px;
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="hero">
    <nav>
      <div class="logo">TravelBloom</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Enter a destination or keyword">
        <button class="search-btn" onclick="searchDestination()">Search</button>
        <button class="clear-btn" onclick="clearSearch()">Clear</button>
      </div>
    </nav>

    <div class="social-icons">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="hero-content">
      <h1>EXPLORE<br>DREAM<br>DESTINATION</h1>
      <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
      <button class="book-btn">BOOK NOW</button>
    </div>

    <div id="result-box"></div>
  </div>

</body>
</html>
